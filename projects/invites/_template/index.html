<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO: noindex for private invites -->
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Open Graph for link previews -->
  <meta property="og:title" content="You're Invited!">
  <meta property="og:description" content="A special invitation">
  <meta property="og:image" content="og.png">
  <meta property="og:type" content="website">
  
  <title>You're Invited</title>
  
  <!-- Early boot to prevent FOUC -->
  <script src="../../shared/assets/js/boot.js"></script>
  <script>HaslunBoot.early();</script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Shared styles -->
  <link rel="stylesheet" href="../../shared/assets/css/base.css">
  <link rel="stylesheet" href="../../shared/ui/loader.css">
  <link rel="stylesheet" href="../../shared/ui/glass-overlay.css">
  <link rel="stylesheet" href="../../shared/ui/pixel-overlay.css">
  
  <!-- Invite-specific styles -->
  <style>
    body {
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .invite-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #2a1f1a 0%, #1a1510 100%);
      z-index: -1;
    }
    
    .invite-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
    }
    
    .invite {
      background: var(--glass-bg-solid);
      border: 1px solid var(--glass-border);
      border-radius: 4px;
      padding: var(--space-2xl) var(--space-xl);
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    html.pixel-mode .invite {
      background: var(--pixel-bg);
      border: 4px solid var(--pixel-border);
      border-radius: 0;
      box-shadow: 
        inset -2px -2px 0 rgba(0, 0, 0, 0.5),
        inset 2px 2px 0 rgba(255, 255, 255, 0.1),
        4px 4px 0 rgba(0, 0, 0, 0.3);
    }
    
    .invite-header {
      font-family: var(--font-display);
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: var(--space-md);
    }
    
    html.pixel-mode .invite-header {
      font-family: var(--font-pixel);
      font-size: 0.4rem;
      letter-spacing: 0.1em;
    }
    
    .invite-names {
      font-family: var(--font-display);
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-lg);
      line-height: 1.3;
    }
    
    html.pixel-mode .invite-names {
      font-family: var(--font-pixel);
      font-size: 0.8rem;
    }
    
    .invite-divider {
      width: 60px;
      height: 1px;
      background: var(--accent);
      margin: var(--space-lg) auto;
    }
    
    html.pixel-mode .invite-divider {
      height: 2px;
    }
    
    .invite-details {
      font-family: var(--font-display);
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.8;
    }
    
    html.pixel-mode .invite-details {
      font-family: var(--font-pixel);
      font-size: 0.45rem;
      line-height: 2;
    }
    
    .invite-date {
      font-family: var(--font-display);
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--accent);
      margin: var(--space-md) 0;
    }
    
    html.pixel-mode .invite-date {
      font-family: var(--font-pixel);
      font-size: 0.5rem;
    }
    
    .invite-venue {
      font-family: var(--font-display);
      font-size: 1rem;
      font-style: italic;
      color: var(--text-primary);
      margin-top: var(--space-md);
    }
    
    html.pixel-mode .invite-venue {
      font-family: var(--font-pixel);
      font-size: 0.4rem;
      font-style: normal;
    }
    
    .invite-footer {
      margin-top: var(--space-xl);
      padding-top: var(--space-md);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    html.pixel-mode .invite-footer {
      border-top: 2px solid var(--pixel-border);
    }
    
    .invite-footer a {
      font-family: var(--font-body);
      font-size: 0.7rem;
      color: var(--text-muted);
      text-decoration: none;
    }
    
    html.pixel-mode .invite-footer a {
      font-family: var(--font-pixel);
      font-size: 0.35rem;
    }
    
    @media (max-width: 480px) {
      .invite {
        padding: var(--space-lg);
      }
      
      .invite-names {
        font-size: 1.8rem;
      }
      
      html.pixel-mode .invite-names {
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loading -->
  <div class="loading" id="loading">
    <div class="loading-content">
      <p class="loading-text">opening invitation...</p>
      <div class="loading-bar">
        <div class="loading-bar-fill" id="loading-fill"></div>
      </div>
    </div>
  </div>

  <!-- Background -->
  <div class="invite-bg"></div>
  
  <!-- Atmosphere overlays -->
  <div class="wash-overlay" id="wash-overlay"></div>

  <!-- Invitation -->
  <div class="invite-container">
    <div class="invite">
      <p class="invite-header">You are cordially invited to</p>
      
      <h1 class="invite-names" id="names">The Wedding</h1>
      
      <div class="invite-divider"></div>
      
      <div class="invite-details">
        <p class="invite-date" id="date">Date TBD</p>
        <p class="invite-venue" id="venue">Venue TBD</p>
      </div>
      
      <footer class="invite-footer">
        <a href="https://haslun.studio" target="_blank">Designed by Haslun Studio</a>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../shared/watercolor-engine/watercolor-engine.js"></script>
  <script src="../../shared/assets/js/boot.js"></script>
  <script src="../../shared/assets/js/loader.js"></script>
  <script src="../../shared/assets/js/atmosphere.js"></script>
  <script src="../../shared/assets/js/pixel-mode.js"></script>
  
  <script>
    const clampText = (s, max) => (s || '').slice(0, max);
    
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        names: clampText(params.get('names'), 100),
        date: clampText(params.get('date'), 50),
        venue: clampText(params.get('venue'), 100)
      };
    }
    
    function applyParams(params) {
      if (params.names) {
        document.getElementById('names').textContent = params.names;
        document.title = `You're Invited: ${params.names}`;
      }
      if (params.date) {
        document.getElementById('date').textContent = params.date;
      }
      if (params.venue) {
        document.getElementById('venue').textContent = params.venue;
      }
    }
    
    async function init() {
      const params = getParams();
      applyParams(params);
      
      const ctx = await HaslunBoot.boot({ configUrl: './app.json' });
      await ctx.preloadAndInit([]);
    }
    
    init();
  </script>

</body>
</html>
