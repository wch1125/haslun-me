<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watercolor Engine Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1a1a1a;
      --card: #242424;
      --text: #f5f5f5;
      --muted: #888;
      --border: #3a3a3a;
      --terracotta: #c4703f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1rem;
      color: var(--terracotta);
      margin: 2rem 0 1rem;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .section {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .pigment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 0.5rem;
    }

    .pigment-swatch {
      aspect-ratio: 1;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.15s;
      position: relative;
    }

    .pigment-swatch:hover {
      transform: scale(1.05);
    }

    .pigment-swatch.selected {
      border-color: white;
      box-shadow: 0 0 0 2px var(--terracotta);
    }

    .pigment-swatch .name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      font-size: 0.6rem;
      padding: 2px 4px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .glaze-preview {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .glaze-swatch {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
    }

    .glaze-swatch .hex {
      margin-top: 0.5rem;
      font-family: monospace;
    }

    .arrow {
      font-size: 1.5rem;
      color: var(--muted);
    }

    .gradient-strip {
      display: flex;
      height: 60px;
      border-radius: 4px;
      overflow: hidden;
    }

    .gradient-strip div {
      flex: 1;
    }

    .palette-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .palette-swatch {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      text-align: center;
    }

    .info {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }

    select {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.5rem;
      border-radius: 4px;
      font-family: inherit;
    }

    .console {
      background: #111;
      padding: 1rem;
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>Watercolor Engine Demo</h1>
  <p class="subtitle">Interactive color mixing based on real pigment data</p>

  <div class="section">
    <h2>All Pigments</h2>
    <div class="pigment-grid" id="pigment-grid"></div>
    <p class="info">Click two pigments to see glazing results</p>
  </div>

  <div class="section">
    <h2>Glazing Comparison</h2>
    <div class="glaze-preview" id="glaze-preview">
      <p style="color: var(--muted)">Select two pigments above</p>
    </div>
  </div>

  <div class="section">
    <h2>Dilution Gradient</h2>
    <div class="gradient-strip" id="gradient-strip"></div>
    <p class="info" id="gradient-info">Shows wash strength from light to saturated</p>
  </div>

  <div class="section">
    <h2>Palette Generator</h2>
    <label>
      Harmony: 
      <select id="harmony-select">
        <option value="analogous">Analogous</option>
        <option value="complementary">Complementary</option>
        <option value="triadic">Triadic</option>
        <option value="split">Split Complementary</option>
      </select>
    </label>
    <div class="palette-row" id="palette-row"></div>
  </div>

  <div class="section">
    <h2>Console Output</h2>
    <div class="console" id="console"></div>
  </div>

  <script src="watercolor-engine.js"></script>
  <script>
    const engine = new WatercolorEngine();
    const consoleEl = document.getElementById('console');
    
    let selectedPigments = [];

    function log(msg) {
      consoleEl.textContent += msg + '\n';
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function renderPigmentGrid() {
      const grid = document.getElementById('pigment-grid');
      const pigments = engine.getAllPigments();
      
      grid.innerHTML = pigments.map(p => `
        <div class="pigment-swatch" 
             style="background: ${p.hex}" 
             data-id="${p.id}"
             title="${p.nameEn} (${p.transparency})">
          <span class="name" style="color: ${engine.getTextColor(p.hex)}">${p.nameEn}</span>
        </div>
      `).join('');

      grid.querySelectorAll('.pigment-swatch').forEach(swatch => {
        swatch.addEventListener('click', () => {
          const pigment = engine.findPigment(swatch.dataset.id);
          handlePigmentClick(pigment, swatch);
        });
      });
    }

    function handlePigmentClick(pigment, swatch) {
      // Toggle selection
      const index = selectedPigments.findIndex(p => p.id === pigment.id);
      if (index >= 0) {
        selectedPigments.splice(index, 1);
        swatch.classList.remove('selected');
      } else {
        if (selectedPigments.length >= 2) {
          // Deselect first
          document.querySelector(`[data-id="${selectedPigments[0].id}"]`).classList.remove('selected');
          selectedPigments.shift();
        }
        selectedPigments.push(pigment);
        swatch.classList.add('selected');
      }

      log(`Selected: ${pigment.nameEn} (${pigment.hex})`);
      
      updateGlazePreview();
      updateGradient();
      updatePalette();
    }

    function updateGlazePreview() {
      const container = document.getElementById('glaze-preview');
      
      if (selectedPigments.length < 2) {
        const p = selectedPigments[0];
        if (p) {
          const onPaper = engine.glaze(engine.paperWhite, p);
          container.innerHTML = `
            <div class="glaze-swatch" style="background: ${engine.paperWhite}">
              Paper
              <span class="hex">${engine.paperWhite}</span>
            </div>
            <span class="arrow">→</span>
            <div class="glaze-swatch" style="background: ${onPaper}; color: ${engine.getTextColor(onPaper)}">
              ${p.nameEn}
              <span class="hex">${onPaper}</span>
            </div>
          `;
        } else {
          container.innerHTML = `<p style="color: var(--muted)">Select two pigments above</p>`;
        }
        return;
      }

      const [a, b] = selectedPigments;
      const { aOverB, bOverA } = engine.compareLayerOrders(a, b);

      container.innerHTML = `
        <div style="text-align: center">
          <div class="glaze-swatch" style="background: ${aOverB}; color: ${engine.getTextColor(aOverB)}">
            ${a.nameEn.slice(0,8)}<br>over<br>${b.nameEn.slice(0,8)}
            <span class="hex">${aOverB}</span>
          </div>
        </div>
        <div style="text-align: center">
          <div class="glaze-swatch" style="background: ${bOverA}; color: ${engine.getTextColor(bOverA)}">
            ${b.nameEn.slice(0,8)}<br>over<br>${a.nameEn.slice(0,8)}
            <span class="hex">${bOverA}</span>
          </div>
        </div>
      `;

      log(`Glaze: ${a.nameEn} over ${b.nameEn} = ${aOverB}`);
      log(`Glaze: ${b.nameEn} over ${a.nameEn} = ${bOverA}`);
    }

    function updateGradient() {
      const container = document.getElementById('gradient-strip');
      const info = document.getElementById('gradient-info');
      
      const p = selectedPigments[0];
      if (!p) {
        container.innerHTML = '';
        info.textContent = 'Select a pigment to see dilution gradient';
        return;
      }

      const gradient = engine.getDilutionGradient(p, 8);
      container.innerHTML = gradient.map(c => `<div style="background: ${c}"></div>`).join('');
      info.textContent = `${p.nameEn} dilution gradient (light wash → full strength)`;
    }

    function updatePalette() {
      const container = document.getElementById('palette-row');
      const harmony = document.getElementById('harmony-select').value;
      
      const seed = selectedPigments[0];
      if (!seed) {
        container.innerHTML = '<p style="color: var(--muted)">Select a pigment as palette seed</p>';
        return;
      }

      const palette = engine.generatePalette(seed, harmony);
      container.innerHTML = palette.map(p => `
        <div class="palette-swatch" style="background: ${p.hex}; color: ${engine.getTextColor(p.hex)}">
          ${p.nameEn}
        </div>
      `).join('');

      log(`Palette (${harmony}): ${palette.map(p => p.nameEn).join(', ')}`);
    }

    // Initialize
    log('Watercolor Engine loaded');
    log(`${engine.getAllPigments().length} pigments available`);
    log('');

    renderPigmentGrid();

    document.getElementById('harmony-select').addEventListener('change', updatePalette);
  </script>

</body>
</html>
