<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO: noindex for demo menus -->
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Menu">
  <meta property="og:description" content="View our menu">
  <meta property="og:image" content="og.png">
  <meta property="og:type" content="website">
  
  <title>Menu</title>
  
  <!-- Early boot to prevent FOUC -->
  <script src="../../shared/assets/js/boot.js"></script>
  <script>HaslunBoot.early();</script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500&family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Shared styles -->
  <link rel="stylesheet" href="../../shared/assets/css/base.css">
  <link rel="stylesheet" href="../../shared/ui/loader.css">
  <link rel="stylesheet" href="../../shared/ui/glass-overlay.css">
  <link rel="stylesheet" href="../../shared/ui/pixel-overlay.css">
  
  <!-- Menu-specific styles -->
  <style>
    body {
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .menu-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #1a1816 0%, #0a0908 100%);
      z-index: -1;
    }
    
    .menu-container {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--space-xl);
    }
    
    .menu-header {
      text-align: center;
      padding: var(--space-xl) 0;
      border-bottom: 1px solid var(--glass-border);
      margin-bottom: var(--space-xl);
    }
    
    html.pixel-mode .menu-header {
      border-bottom: 2px solid var(--pixel-border);
    }
    
    .menu-title {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }
    
    html.pixel-mode .menu-title {
      font-family: var(--font-pixel);
      font-size: 0.9rem;
    }
    
    .menu-subtitle {
      font-family: var(--font-display);
      font-size: 1rem;
      font-style: italic;
      color: var(--text-secondary);
    }
    
    html.pixel-mode .menu-subtitle {
      font-family: var(--font-pixel);
      font-size: 0.4rem;
      font-style: normal;
    }
    
    .menu-section {
      margin-bottom: var(--space-xl);
    }
    
    .section-title {
      font-family: var(--font-display);
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: var(--space-md);
      padding-bottom: var(--space-sm);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    html.pixel-mode .section-title {
      font-family: var(--font-pixel);
      font-size: 0.5rem;
      letter-spacing: 0.05em;
      border-bottom: 2px solid var(--pixel-border);
    }
    
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: var(--space-sm) 0;
    }
    
    .item-name {
      font-family: var(--font-display);
      font-size: 1.1rem;
      color: var(--text-primary);
    }
    
    html.pixel-mode .item-name {
      font-family: var(--font-pixel);
      font-size: 0.45rem;
    }
    
    .item-description {
      font-family: var(--font-body);
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: var(--space-xs);
    }
    
    html.pixel-mode .item-description {
      font-family: var(--font-pixel);
      font-size: 0.35rem;
    }
    
    .item-price {
      font-family: var(--font-display);
      font-size: 1rem;
      color: var(--accent);
      white-space: nowrap;
      margin-left: var(--space-md);
    }
    
    html.pixel-mode .item-price {
      font-family: var(--font-pixel);
      font-size: 0.4rem;
    }
    
    .menu-footer {
      text-align: center;
      padding: var(--space-xl) 0;
      border-top: 1px solid var(--glass-border);
      margin-top: var(--space-xl);
    }
    
    html.pixel-mode .menu-footer {
      border-top: 2px solid var(--pixel-border);
    }
    
    .menu-footer a {
      font-family: var(--font-body);
      font-size: 0.7rem;
      color: var(--text-muted);
      text-decoration: none;
    }
    
    html.pixel-mode .menu-footer a {
      font-family: var(--font-pixel);
      font-size: 0.35rem;
    }
    
    @media (max-width: 480px) {
      .menu-container {
        padding: var(--space-md);
      }
      
      .menu-title {
        font-size: 1.6rem;
      }
      
      html.pixel-mode .menu-title {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loading -->
  <div class="loading" id="loading">
    <div class="loading-content">
      <p class="loading-text">loading menu...</p>
      <div class="loading-bar">
        <div class="loading-bar-fill" id="loading-fill"></div>
      </div>
    </div>
  </div>

  <!-- Background -->
  <div class="menu-bg"></div>
  
  <!-- Atmosphere overlays -->
  <div class="wash-overlay" id="wash-overlay"></div>

  <!-- Menu -->
  <div class="menu-container">
    <header class="menu-header">
      <h1 class="menu-title" id="restaurant-name">Restaurant Name</h1>
      <p class="menu-subtitle">Sample Menu</p>
    </header>
    
    <section class="menu-section">
      <h2 class="section-title">Appetizers</h2>
      
      <div class="menu-item">
        <div>
          <div class="item-name">Sample Appetizer</div>
          <div class="item-description">Description of the dish</div>
        </div>
        <div class="item-price">$12</div>
      </div>
      
      <div class="menu-item">
        <div>
          <div class="item-name">Another Appetizer</div>
          <div class="item-description">Another delicious option</div>
        </div>
        <div class="item-price">$14</div>
      </div>
    </section>
    
    <section class="menu-section">
      <h2 class="section-title">Main Courses</h2>
      
      <div class="menu-item">
        <div>
          <div class="item-name">Signature Dish</div>
          <div class="item-description">Chef's special creation</div>
        </div>
        <div class="item-price">$28</div>
      </div>
      
      <div class="menu-item">
        <div>
          <div class="item-name">Classic Favorite</div>
          <div class="item-description">A timeless choice</div>
        </div>
        <div class="item-price">$24</div>
      </div>
    </section>
    
    <footer class="menu-footer">
      <a href="https://haslun.studio" target="_blank">Menu design by Haslun Studio</a>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="../../shared/watercolor-engine/watercolor-engine.js"></script>
  <script src="../../shared/assets/js/boot.js"></script>
  <script src="../../shared/assets/js/loader.js"></script>
  <script src="../../shared/assets/js/atmosphere.js"></script>
  <script src="../../shared/assets/js/pixel-mode.js"></script>
  
  <script>
    async function init() {
      const ctx = await HaslunBoot.boot({ configUrl: './app.json' });
      await ctx.preloadAndInit([]);
      
      // Menu data would typically come from app.json or a data file
      // For demo, we just use the static HTML above
    }
    
    init();
  </script>

</body>
</html>
