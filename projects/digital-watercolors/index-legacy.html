<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Watercolors â€” Haslun Studio</title>
  <meta name="description" content="Watercolor paintings brought to life. An interactive sketchbook by Haslun Studio.">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --glass-bg: rgba(12, 10, 8, 0.65);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(255, 255, 255, 0.05);
      --text-primary: #f8f6f1;
      --text-secondary: #b8b4a8;
      --accent: #c9a86c;
      --accent-soft: rgba(201, 168, 108, 0.3);
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #0a0908;
      color: var(--text-primary);
    }

    /* ========================================
       PARALLAX SCENE
       ======================================== */
    .parallax-scene {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .parallax-viewport {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1400px;
    }

    .parallax-layer {
      position: absolute;
      inset: -60px;
      will-change: transform;
      transition: transform 0.12s ease-out;
    }

    .parallax-layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    /* Layer depth */
    .layer-0 { z-index: 0; }
    .layer-1 { z-index: 1; }
    .layer-2 { z-index: 2; }
    .layer-3 { z-index: 3; }
    .layer-4 { z-index: 4; }
    .layer-5 { z-index: 5; }

    /* Atmospheric haze overlay */
    .layer-atmosphere {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    /* ========================================
       GLASS OVERLAY
       ======================================== */
    .glass-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 2px;
      padding: 3rem 4rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 var(--glass-highlight);
    }

    /* ========================================
       BRANDING
       ======================================== */
    .brand {
      margin-bottom: 2.5rem;
    }

    .brand-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.2rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .brand-tagline {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 1.1rem;
      color: var(--text-secondary);
      letter-spacing: 0.03em;
    }

    .brand-divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 1.5rem auto 0;
    }

    /* ========================================
       NAVIGATION
       ======================================== */
    .nav-section {
      margin-bottom: 1.5rem;
    }

    .nav-section:last-child {
      margin-bottom: 0;
    }

    .nav-label {
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      opacity: 0.7;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .nav-link {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.15rem;
      font-weight: 500;
      color: var(--text-primary);
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 2px;
      transition: all 0.2s ease;
      position: relative;
    }

    .nav-link:hover {
      background: var(--glass-highlight);
      color: var(--accent);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0.4rem;
      left: 50%;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: all 0.2s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::after {
      width: 40%;
    }

    .nav-link.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .nav-link .coming-soon {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.6rem;
      font-style: normal;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin-left: 0.5rem;
      opacity: 0.7;
    }

    /* External link indicator */
    .nav-link[target="_blank"]::before {
      content: 'â†—';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .nav-link[target="_blank"]:hover::before {
      opacity: 0.5;
    }

    /* ========================================
       FOOTER
       ======================================== */
    .glass-footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--glass-border);
    }

    .glass-footer p {
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .glass-footer a {
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .glass-footer a:hover {
      opacity: 0.8;
    }

    /* ========================================
       ATMOSPHERE WASH OVERLAY
       ======================================== */
    .wash-overlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transition: opacity 6s ease-in-out, background-color 6s ease-in-out;
      mix-blend-mode: multiply;
    }

    .wash-overlay.active {
      opacity: 0.06;
    }

    /* Scene transition wash */
    .transition-wash {
      position: fixed;
      inset: 0;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .transition-wash.entering {
      opacity: 0.9;
      transition: opacity 0.3s ease-in;
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 600px) {
      .glass-panel {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .brand-title {
        font-size: 1.8rem;
      }

      .nav-link {
        font-size: 1.05rem;
        padding: 0.5rem 0.75rem;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .parallax-layer {
        transition: none;
      }

      .wash-overlay {
        transition: none;
      }
    }

    /* ========================================
       LOADING STATE
       ======================================== */
    .loading {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: #0a0908;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    .loading.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
    }

    .loading-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-style: italic;
    }

    .loading-bar {
      width: 120px;
      height: 2px;
      background: rgba(255,255,255,0.1);
      margin-top: 1rem;
      border-radius: 1px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>

  <!-- Loading -->
  <div class="loading" id="loading">
    <div class="loading-content">
      <p class="loading-text">paintings that breathe</p>
      <div class="loading-bar">
        <div class="loading-bar-fill" id="loading-fill"></div>
      </div>
    </div>
  </div>

  <!-- Parallax Background -->
  <div class="parallax-scene">
    <div class="parallax-viewport" id="viewport">
      <div class="parallax-layer layer-0" data-parallax="0">
        <img src="layers/Layer_0.png" alt="" id="img-0">
      </div>
      <div class="parallax-layer layer-1" data-parallax="0.15" data-atmosphere="0.05">
        <img src="layers/Layer_1.png" alt="" id="img-1">
      </div>
      <div class="parallax-layer layer-2" data-parallax="0.35" data-atmosphere="0.02">
        <img src="layers/Layer_2.png" alt="" id="img-2">
      </div>
      <div class="parallax-layer layer-3" data-parallax="0.55" data-atmosphere="0.01">
        <img src="layers/Layer_3.png" alt="" id="img-3">
      </div>
      <div class="parallax-layer layer-4" data-parallax="0.8">
        <img src="layers/Layer_4.png" alt="" id="img-4">
      </div>
      <div class="parallax-layer layer-5" data-parallax="1.0">
        <img src="layers/Layer_5.png" alt="" id="img-5">
      </div>
    </div>
  </div>

  <!-- Atmosphere wash -->
  <div class="wash-overlay" id="wash-overlay"></div>
  <div class="transition-wash" id="transition-wash"></div>

  <!-- Glass Menu Overlay -->
  <div class="glass-overlay">
    <div class="glass-panel">
      <header class="brand">
        <h1 class="brand-title">Digital Watercolors</h1>
        <p class="brand-tagline">paintings that breathe</p>
        <div class="brand-divider"></div>
      </header>

      <nav>
        <div class="nav-section" id="scenes-section" style="display: none;">
          <div class="nav-label">Scenes</div>
          <div class="nav-links" id="scenes-menu"></div>
        </div>

        <div class="nav-section">
          <div class="nav-label">Explore</div>
          <div class="nav-links">
            <a href="gallery/" class="nav-link">Painting Gallery</a>
          </div>
        </div>

        <div class="nav-section">
          <div class="nav-label">Studio</div>
          <div class="nav-links">
            <a href="https://haslun.studio" class="nav-link" target="_blank">Main Site</a>
            <a href="https://haslun.studio/#prints" class="nav-link" target="_blank">Shop Prints</a>
            <a href="https://haslun.studio/watercolor-lab.html" class="nav-link" target="_blank">Color Lab</a>
          </div>
        </div>
      </nav>

      <footer class="glass-footer">
        <p>Watercolors by <a href="https://haslun.studio" target="_blank">Haslun Studio</a></p>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scenes.js"></script>
  <script src="watercolor-engine/watercolor-engine.js"></script>
  
  <script>
    // ========================================
    // PARALLAX CONTROLLER
    // ========================================
    const Parallax = {
      viewport: null,
      layers: [],
      maxShift: 35,
      atmosphereColor: '#4a5568', // Payne's Grey
      
      init() {
        this.viewport = document.getElementById('viewport');
        this.layers = Array.from(document.querySelectorAll('.parallax-layer'));
        
        this.applyAtmosphere();
        this.setupListeners();
      },
      
      applyAtmosphere() {
        // Use watercolor engine if available
        if (typeof WatercolorEngine !== 'undefined') {
          const engine = new WatercolorEngine();
          const pigment = engine.findPigment("Payne's Grey");
          if (pigment) {
            this.atmosphereColor = engine.glaze(engine.paperWhite, pigment);
          }
        }
        
        this.layers.forEach(layer => {
          const opacity = parseFloat(layer.dataset.atmosphere) || 0;
          if (opacity > 0) {
            const overlay = document.createElement('div');
            overlay.className = 'layer-atmosphere';
            overlay.style.backgroundColor = this.atmosphereColor;
            overlay.style.opacity = opacity;
            layer.appendChild(overlay);
          }
        });
      },
      
      applyParallax(xNorm, yNorm) {
        this.layers.forEach(layer => {
          const parallax = parseFloat(layer.dataset.parallax) || 0;
          const shiftX = (xNorm - 0.5) * this.maxShift * parallax;
          const shiftY = (yNorm - 0.5) * this.maxShift * parallax * 0.5;
          layer.style.transform = `translate(${shiftX}px, ${shiftY}px)`;
        });
      },
      
      setupListeners() {
        // Mouse
        window.addEventListener('mousemove', (e) => {
          const xNorm = e.clientX / window.innerWidth;
          const yNorm = e.clientY / window.innerHeight;
          this.applyParallax(xNorm, yNorm);
        });
        
        // Touch
        window.addEventListener('touchmove', (e) => {
          const touch = e.touches[0];
          this.applyParallax(
            touch.clientX / window.innerWidth,
            touch.clientY / window.innerHeight
          );
        }, { passive: true });
        
        // Device orientation
        if ('DeviceOrientationEvent' in window) {
          const setup = () => {
            window.addEventListener('deviceorientation', (e) => {
              if (e.gamma === null) return;
              this.applyParallax(
                Math.min(1, Math.max(0, (e.gamma + 45) / 90)),
                Math.min(1, Math.max(0, (e.beta - 30) / 60))
              );
            }, { passive: true });
          };
          
          if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.addEventListener('click', () => {
              DeviceOrientationEvent.requestPermission().then(p => {
                if (p === 'granted') setup();
              });
            }, { once: true });
          } else {
            setup();
          }
        }
      }
    };

    // ========================================
    // ATMOSPHERE SYSTEM
    // ========================================
    const Atmosphere = {
      engine: null,
      washOverlay: null,
      transitionWash: null,
      glazingPigments: [],
      
      init() {
        if (typeof WatercolorEngine === 'undefined') return;
        
        this.engine = new WatercolorEngine();
        this.washOverlay = document.getElementById('wash-overlay');
        this.transitionWash = document.getElementById('transition-wash');
        this.glazingPigments = this.engine.getGlazingPigments();
        
        setTimeout(() => this.startLivingWashes(), 4000);
      },
      
      startLivingWashes() {
        if (!this.washOverlay || this.glazingPigments.length === 0) return;
        
        this.applyWash();
        setInterval(() => this.applyWash(), 30000);
      },
      
      applyWash() {
        const count = 1 + Math.floor(Math.random() * 2);
        const pigments = [];
        for (let i = 0; i < count; i++) {
          pigments.push(this.glazingPigments[Math.floor(Math.random() * this.glazingPigments.length)]);
        }
        
        const washColor = this.engine.glazeMultiple(pigments);
        this.washOverlay.style.backgroundColor = washColor;
        this.washOverlay.classList.add('active');
      },
      
      transitionPalettes: {
        warm: ['Indian Yellow', 'Yellow Ochre', 'Orange'],
        cool: ['Ultramarine', 'Prussian Blue', "Payne's Grey"],
        earth: ['Burnt Umber', 'Sepia', 'Yellow Ochre'],
        neutral: ["Payne's Grey", 'Sepia']
      },
      
      async transitionTo(url, mood = 'neutral') {
        if (!this.transitionWash || !this.engine) {
          window.location.href = url;
          return;
        }
        
        const palette = this.transitionPalettes[mood] || this.transitionPalettes.neutral;
        const pigment = this.engine.findPigment(palette[Math.floor(Math.random() * palette.length)]);
        
        if (pigment) {
          this.transitionWash.style.backgroundColor = this.engine.glaze(this.engine.paperWhite, pigment);
        }
        
        this.transitionWash.classList.add('entering');
        await new Promise(r => setTimeout(r, 350));
        window.location.href = url;
      }
    };

    // ========================================
    // SCENES MENU
    // ========================================
    function buildScenesMenu() {
      if (typeof SCENES === 'undefined' || SCENES.length === 0) return;
      
      const section = document.getElementById('scenes-section');
      const menu = document.getElementById('scenes-menu');
      
      SCENES.forEach(scene => {
        const link = document.createElement('a');
        link.className = 'nav-link' + (scene.ready ? '' : ' disabled');
        link.href = scene.ready ? `scenes/${scene.id}/` : '#';
        link.textContent = scene.label;
        
        if (!scene.ready) {
          const soon = document.createElement('span');
          soon.className = 'coming-soon';
          soon.textContent = 'soon';
          link.appendChild(soon);
          link.onclick = (e) => e.preventDefault();
        } else {
          link.onclick = (e) => {
            e.preventDefault();
            Atmosphere.transitionTo(link.href, scene.mood || 'neutral');
          };
        }
        
        menu.appendChild(link);
      });
      
      section.style.display = 'block';
    }

    // ========================================
    // IMAGE PRELOADER
    // ========================================
    function preloadImages() {
      const images = [
        'layers/Layer_0.png',
        'layers/Layer_1.png',
        'layers/Layer_2.png',
        'layers/Layer_3.png',
        'layers/Layer_4.png',
        'layers/Layer_5.png'
      ];
      
      const loading = document.getElementById('loading');
      const loadingFill = document.getElementById('loading-fill');
      let loaded = 0;
      
      return new Promise((resolve) => {
        images.forEach(src => {
          const img = new Image();
          img.onload = () => {
            loaded++;
            loadingFill.style.width = `${(loaded / images.length) * 100}%`;
            
            if (loaded === images.length) {
              setTimeout(() => {
                loading.classList.add('hidden');
                resolve();
              }, 300);
            }
          };
          img.src = src;
        });
      });
    }

    // ========================================
    // INIT
    // ========================================
    preloadImages().then(() => {
      Parallax.init();
      Atmosphere.init();
      buildScenesMenu();
    });
  </script>

</body>
