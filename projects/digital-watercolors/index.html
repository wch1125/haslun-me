<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0908">
  <title>Digital Watercolors â€” Haslun Studio</title>
  <meta name="description" content="Watercolor paintings brought to life. An interactive sketchbook by Haslun Studio.">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --glass-bg: rgba(12, 10, 8, 0.65);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(255, 255, 255, 0.05);
      --text-primary: #f8f6f1;
      --text-secondary: #b8b4a8;
      --accent: #c9a86c;
      --accent-soft: rgba(201, 168, 108, 0.3);
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #0a0908;
      color: var(--text-primary);
    }

    /* ========================================
       PARALLAX SCENE
       ======================================== */
    .parallax-scene {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .parallax-viewport {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1400px;
    }

    .parallax-layer {
      position: absolute;
      inset: -30px;
      will-change: transform;
      transition: transform 0.12s ease-out;
    }

    @media (max-width: 768px) {
      .parallax-layer {
        inset: -20px;
      }
    }

    .parallax-layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    /* Layer depth */
    .layer-0 { z-index: 0; }
    .layer-1 { z-index: 1; }
    .layer-2 { z-index: 2; }
    .layer-3 { z-index: 3; }
    .layer-4 { z-index: 4; }
    .layer-5 { z-index: 5; }

    /* Atmospheric haze overlay */
    .layer-atmosphere {
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    /* ========================================
       GLASS OVERLAY
       ======================================== */
    .glass-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .glass-panel {
      background: linear-gradient(
        135deg,
        rgba(20, 18, 16, 0.55) 0%,
        rgba(12, 10, 8, 0.45) 50%,
        rgba(20, 18, 16, 0.55) 100%
      );
      backdrop-filter: blur(12px) saturate(1.2);
      -webkit-backdrop-filter: blur(12px) saturate(1.2);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 3px;
      padding: 2rem 2.5rem;
      max-width: 280px;
      width: 90%;
      text-align: center;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.08),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    /* ========================================
       BRANDING
       ======================================== */
    .brand {
      margin-bottom: 1.5rem;
    }

    .brand-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 0.4rem;
    }

    .brand-tagline {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.6rem;
      color: rgba(255, 255, 255, 0.75);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    }

    .brand-divider {
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      margin: 1.25rem auto 0;
    }

    /* ========================================
       NAVIGATION
       ======================================== */
    .nav-section {
      margin-bottom: 1rem;
    }

    .nav-section:last-child {
      margin-bottom: 0;
    }

    .nav-label {
      display: none;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .nav-link {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      font-weight: 500;
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      border-radius: 2px;
      transition: all 0.2s ease;
      position: relative;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0.3rem;
      left: 50%;
      width: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.5);
      transition: all 0.2s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::after {
      width: 50%;
    }

    .nav-link.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .nav-link .coming-soon {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.55rem;
      font-style: normal;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin-left: 0.5rem;
      opacity: 0.7;
    }

    /* External link indicator */
    .nav-link[target="_blank"]::before {
      content: 'â†—';
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.7rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .nav-link[target="_blank"]:hover::before {
      opacity: 0.4;
    }

    /* ========================================
       FOOTER
       ======================================== */
    .glass-footer {
      margin-top: 1.25rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-footer p {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.55rem;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.02em;
      line-height: 1.5;
    }

    .glass-footer a {
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .glass-footer a:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    /* ========================================
       ATMOSPHERE WASH OVERLAY
       ======================================== */
    .wash-overlay {
      position: fixed;
      inset: 0;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      transition: opacity 6s ease-in-out, background-color 6s ease-in-out;
      mix-blend-mode: multiply;
    }

    .wash-overlay.active {
      opacity: 0.06;
    }

    /* Scene transition wash */
    .transition-wash {
      position: fixed;
      inset: 0;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .transition-wash.entering {
      opacity: 0.9;
      transition: opacity 0.3s ease-in;
    }

    /* ========================================
       RESPONSIVE
       ======================================== */
    @media (max-width: 768px) {
      .glass-panel {
        padding: 1.75rem 2rem;
        max-width: 260px;
      }

      .brand-title {
        font-size: 1.4rem;
      }

      .brand-tagline {
        font-size: 0.55rem;
      }

      .nav-link {
        font-size: 1rem;
        padding: 0.55rem 0.5rem;
      }

      .glass-footer p {
        font-size: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .glass-overlay {
        padding: 1rem;
      }

      .glass-panel {
        padding: 1.5rem 1.5rem;
        max-width: 240px;
        backdrop-filter: blur(10px) saturate(1.1);
        -webkit-backdrop-filter: blur(10px) saturate(1.1);
      }

      .brand {
        margin-bottom: 1.25rem;
      }

      .brand-title {
        font-size: 1.25rem;
      }

      .brand-tagline {
        font-size: 0.5rem;
        letter-spacing: 0.15em;
      }

      .brand-divider {
        margin: 1rem auto 0;
      }

      .nav-link {
        font-size: 0.95rem;
        padding: 0.5rem 0.4rem;
      }

      .glass-footer {
        margin-top: 1rem;
        padding-top: 0.75rem;
      }

      .glass-footer p {
        font-size: 0.48rem;
      }
    }

    /* Tablet landscape */
    @media (min-width: 769px) and (max-width: 1024px) {
      .glass-panel {
        max-width: 300px;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .nav-link {
        padding: 0.65rem 0.75rem;
      }

      .nav-link::after {
        display: none;
      }

      .nav-link:active {
        background: rgba(255, 255, 255, 0.15);
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .parallax-layer {
        transition: none;
      }

      .wash-overlay {
        transition: none;
      }
    }

    /* ========================================
       LOADING STATE
       ======================================== */
    .loading {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: #0a0908;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    .loading.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loading-content {
      text-align: center;
    }

    .loading-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-style: italic;
    }

    .loading-bar {
      width: 120px;
      height: 2px;
      background: rgba(255,255,255,0.1);
      margin-top: 1rem;
      border-radius: 1px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>

  <!-- Loading -->
  <div class="loading" id="loading">
    <div class="loading-content">
      <p class="loading-text">loading...</p>
      <div class="loading-bar">
        <div class="loading-bar-fill" id="loading-fill"></div>
      </div>
    </div>
  </div>

  <!-- Parallax Background -->
  <div class="parallax-scene">
    <div class="parallax-viewport" id="viewport">
      <div class="parallax-layer layer-0" data-parallax="0">
        <img src="layers/Layer_0.png" alt="">
      </div>
      <div class="parallax-layer layer-1" data-parallax="0.15" data-atmosphere="0.05">
        <img src="layers/Layer_1.png" alt="">
      </div>
      <div class="parallax-layer layer-2" data-parallax="0.35" data-atmosphere="0.02">
        <img src="layers/Layer_2.png" alt="">
      </div>
      <div class="parallax-layer layer-3" data-parallax="0.55" data-atmosphere="0.01"
           data-animated="false" data-frames="20" data-folder="layers/Layer_3">
        <img src="layers/Layer_3.png" alt="">
      </div>
      <div class="parallax-layer layer-4" data-parallax="0.8"
           data-animated="false" data-frames="20" data-folder="layers/Layer_4">
        <img src="layers/Layer_4.png" alt="">
      </div>
      <div class="parallax-layer layer-5" data-parallax="1.0">
        <img src="layers/Layer_5.png" alt="">
      </div>
    </div>
  </div>

  <!-- Atmosphere wash -->
  <div class="wash-overlay" id="wash-overlay"></div>
  <div class="transition-wash" id="transition-wash"></div>

  <!-- Glass Menu Overlay -->
  <div class="glass-overlay">
    <div class="glass-panel">
      <header class="brand">
        <h1 class="brand-title">Haslun Studio</h1>
        <p class="brand-tagline">Digital Watercolor Scenes</p>
        <div class="brand-divider"></div>
      </header>

      <nav>
        <div class="nav-section">
          <div class="nav-links">
            <a href="scenes/" class="nav-link">Living Scenes</a>
            <a href="gallery/" class="nav-link">Pixel Sliders</a>
            <a href="https://haslun.studio/watercolor-lab.html" class="nav-link" target="_blank">Color Lab</a>
          </div>
        </div>
      </nav>

      <footer class="glass-footer">
        <p>Web design and original watercolors by Will Haslun<br>Â© 2025 <a href="https://haslun.studio" target="_blank">Haslun.Studio</a></p>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scenes.js"></script>
  <script src="watercolor-engine/watercolor-engine.js"></script>
  
  <script>
    // ========================================
    // PARALLAX CONTROLLER
    // ========================================
    const Parallax = {
      viewport: null,
      layers: [],
      maxShift: window.innerWidth <= 768 ? 10 : 15,
      atmosphereColor: '#4a5568', // Payne's Grey
      
      // Animation state
      animatedLayers: [],
      frameIndex: 0,
      frameDirection: 1,
      frameDelay: 120,
      lastFrameTime: 0,
      
      init() {
        this.viewport = document.getElementById('viewport');
        this.layers = Array.from(document.querySelectorAll('.parallax-layer'));
        
        this.applyAtmosphere();
        this.setupAnimatedLayers();
        this.setupListeners();
        
        // Start animation loop if there are animated layers
        if (this.animatedLayers.length > 0) {
          this.animate();
        }
      },
      
      setupAnimatedLayers() {
        // Find layers with data-animated="true"
        this.layers.forEach(layer => {
          if (layer.dataset.animated === 'true') {
            const frameCount = parseInt(layer.dataset.frames) || 20;
            const folder = layer.dataset.folder;
            const img = layer.querySelector('img');
            
            // Preload all frames
            const frames = [];
            for (let i = 0; i < frameCount; i++) {
              const frameSrc = `${folder}/frame-${String(i).padStart(3, '0')}.png`;
              const frameImg = new Image();
              frameImg.src = frameSrc;
              frames.push(frameSrc);
            }
            
            this.animatedLayers.push({
              element: layer,
              img: img,
              frames: frames,
              frameCount: frameCount
            });
          }
        });
      },
      
      animate(timestamp = 0) {
        // Update animated layers
        if (timestamp - this.lastFrameTime >= this.frameDelay) {
          this.lastFrameTime = timestamp;
          
          this.animatedLayers.forEach(layer => {
            const frameIdx = this.frameIndex % layer.frameCount;
            layer.img.src = layer.frames[frameIdx];
          });
          
          // Ping-pong animation
          const maxFrames = Math.max(...this.animatedLayers.map(l => l.frameCount));
          this.frameIndex += this.frameDirection;
          if (this.frameIndex >= maxFrames - 1) this.frameDirection = -1;
          if (this.frameIndex <= 0) this.frameDirection = 1;
        }
        
        requestAnimationFrame((t) => this.animate(t));
      },
      
      applyAtmosphere() {
        // Use watercolor engine if available
        if (typeof WatercolorEngine !== 'undefined') {
          const engine = new WatercolorEngine();
          const pigment = engine.findPigment("Payne's Grey");
          if (pigment) {
            this.atmosphereColor = engine.glaze(engine.paperWhite, pigment);
          }
        }
        
        this.layers.forEach(layer => {
          const opacity = parseFloat(layer.dataset.atmosphere) || 0;
          if (opacity > 0) {
            const overlay = document.createElement('div');
            overlay.className = 'layer-atmosphere';
            overlay.style.backgroundColor = this.atmosphereColor;
            overlay.style.opacity = opacity;
            layer.appendChild(overlay);
          }
        });
      },
      
      applyParallax(xNorm, yNorm) {
        this.layers.forEach(layer => {
          const parallax = parseFloat(layer.dataset.parallax) || 0;
          const shiftX = (xNorm - 0.5) * this.maxShift * parallax;
          const shiftY = (yNorm - 0.5) * this.maxShift * parallax * 0.5;
          layer.style.transform = `translate(${shiftX}px, ${shiftY}px)`;
        });
      },
      
      setupListeners() {
        // Mouse
        window.addEventListener('mousemove', (e) => {
          const xNorm = e.clientX / window.innerWidth;
          const yNorm = e.clientY / window.innerHeight;
          this.applyParallax(xNorm, yNorm);
        });
        
        // Touch
        window.addEventListener('touchmove', (e) => {
          const touch = e.touches[0];
          this.applyParallax(
            touch.clientX / window.innerWidth,
            touch.clientY / window.innerHeight
          );
        }, { passive: true });
        
        // Device orientation
        if ('DeviceOrientationEvent' in window) {
          const setup = () => {
            window.addEventListener('deviceorientation', (e) => {
              if (e.gamma === null) return;
              this.applyParallax(
                Math.min(1, Math.max(0, (e.gamma + 45) / 90)),
                Math.min(1, Math.max(0, (e.beta - 30) / 60))
              );
            }, { passive: true });
          };
          
          if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.addEventListener('click', () => {
              DeviceOrientationEvent.requestPermission().then(p => {
                if (p === 'granted') setup();
              });
            }, { once: true });
          } else {
            setup();
          }
        }
      }
    };

    // ========================================
    // ATMOSPHERE SYSTEM
    // ========================================
    const Atmosphere = {
      engine: null,
      washOverlay: null,
      transitionWash: null,
      glazingPigments: [],
      
      init() {
        if (typeof WatercolorEngine === 'undefined') return;
        
        this.engine = new WatercolorEngine();
        this.washOverlay = document.getElementById('wash-overlay');
        this.transitionWash = document.getElementById('transition-wash');
        this.glazingPigments = this.engine.getGlazingPigments();
        
        setTimeout(() => this.startLivingWashes(), 4000);
      },
      
      startLivingWashes() {
        if (!this.washOverlay || this.glazingPigments.length === 0) return;
        
        this.applyWash();
        setInterval(() => this.applyWash(), 30000);
      },
      
      applyWash() {
        const count = 1 + Math.floor(Math.random() * 2);
        const pigments = [];
        for (let i = 0; i < count; i++) {
          pigments.push(this.glazingPigments[Math.floor(Math.random() * this.glazingPigments.length)]);
        }
        
        const washColor = this.engine.glazeMultiple(pigments);
        this.washOverlay.style.backgroundColor = washColor;
        this.washOverlay.classList.add('active');
      },
      
      transitionPalettes: {
        warm: ['Indian Yellow', 'Yellow Ochre', 'Orange'],
        cool: ['Ultramarine', 'Prussian Blue', "Payne's Grey"],
        earth: ['Burnt Umber', 'Sepia', 'Yellow Ochre'],
        neutral: ["Payne's Grey", 'Sepia']
      },
      
      async transitionTo(url, mood = 'neutral') {
        if (!this.transitionWash || !this.engine) {
          window.location.href = url;
          return;
        }
        
        const palette = this.transitionPalettes[mood] || this.transitionPalettes.neutral;
        const pigment = this.engine.findPigment(palette[Math.floor(Math.random() * palette.length)]);
        
        if (pigment) {
          this.transitionWash.style.backgroundColor = this.engine.glaze(this.engine.paperWhite, pigment);
        }
        
        this.transitionWash.classList.add('entering');
        await new Promise(r => setTimeout(r, 350));
        window.location.href = url;
      }
    };

    // ========================================
    // SCENES MENU
    // ========================================
    function buildScenesMenu() {
      if (typeof SCENES === 'undefined' || SCENES.length === 0) return;
      
      const section = document.getElementById('scenes-section');
      const menu = document.getElementById('scenes-menu');
      
      SCENES.forEach(scene => {
        const link = document.createElement('a');
        link.className = 'nav-link' + (scene.ready ? '' : ' disabled');
        link.href = scene.ready ? `scenes/${scene.id}/` : '#';
        link.textContent = scene.label;
        
        if (!scene.ready) {
          const soon = document.createElement('span');
          soon.className = 'coming-soon';
          soon.textContent = 'soon';
          link.appendChild(soon);
          link.onclick = (e) => e.preventDefault();
        } else {
          link.onclick = (e) => {
            e.preventDefault();
            Atmosphere.transitionTo(link.href, scene.mood || 'neutral');
          };
        }
        
        menu.appendChild(link);
      });
      
      section.style.display = 'block';
    }

    // ========================================
    // IMAGE PRELOADER
    // ========================================
    function preloadImages() {
      // Build image list - all static layer images first
      const images = [
        'layers/Layer_0.png',
        'layers/Layer_1.png',
        'layers/Layer_2.png',
        'layers/Layer_3.png',
        'layers/Layer_4.png',
        'layers/Layer_5.png'
      ];
      
      // Check for animated layers and add their frames
      document.querySelectorAll('.parallax-layer[data-animated="true"]').forEach(layer => {
        const frameCount = parseInt(layer.dataset.frames) || 20;
        const folder = layer.dataset.folder;
        for (let i = 0; i < frameCount; i++) {
          images.push(`${folder}/frame-${String(i).padStart(3, '0')}.png`);
        }
      });
      
      // Dedupe
      const uniqueImages = [...new Set(images)];
      
      const loading = document.getElementById('loading');
      const loadingFill = document.getElementById('loading-fill');
      let loaded = 0;
      
      return new Promise((resolve) => {
        if (uniqueImages.length === 0) {
          loading.classList.add('hidden');
          resolve();
          return;
        }
        
        uniqueImages.forEach(src => {
          const img = new Image();
          img.onload = img.onerror = () => {
            loaded++;
            loadingFill.style.width = `${(loaded / uniqueImages.length) * 100}%`;
            
            if (loaded === uniqueImages.length) {
              setTimeout(() => {
                loading.classList.add('hidden');
                resolve();
              }, 300);
            }
          };
          img.src = src;
        });
      });
    }

    // ========================================
    // INIT
    // ========================================
    preloadImages().then(() => {
      Parallax.init();
      Atmosphere.init();
    });
  </script>

</body>
