<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-cream: #FAF7F2;
            --color-warm-white: #FFFCF7;
            --color-ink: #2C2A26;
            --color-ink-light: #5A574F;
            --color-terracotta: #C4846C;
            --color-sage: #8B9A7D;
            --color-slate: #6B7B8A;
            --color-gold: #B8986B;
            --font-serif: 'Cormorant Garamond', Georgia, serif;
            --font-sans: 'DM Sans', -apple-system, sans-serif;
        }

        /* Dark mode colors */
        [data-theme="dark"] {
            --color-cream: #1A1918;
            --color-warm-white: #242220;
            --color-ink: #F5F2ED;
            --color-ink-light: #A8A49C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-cream);
            color: var(--color-ink);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Subtle paper texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        [data-theme="dark"] body::before {
            opacity: 0.02;
        }

        /* Soft watercolor-inspired gradient wash */
        .background-wash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .wash-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.25;
        }

        .wash-1 {
            width: 60vw;
            height: 60vw;
            background: linear-gradient(135deg, var(--color-terracotta), transparent);
            top: -20%;
            right: -15%;
            animation: float 20s ease-in-out infinite;
        }

        .wash-2 {
            width: 50vw;
            height: 50vw;
            background: linear-gradient(225deg, var(--color-sage), transparent);
            bottom: -15%;
            left: -10%;
            animation: float 25s ease-in-out infinite reverse;
        }

        .wash-3 {
            width: 35vw;
            height: 35vw;
            background: linear-gradient(180deg, var(--color-slate), transparent);
            top: 30%;
            left: 10%;
            opacity: 0.15;
            animation: float 18s ease-in-out infinite 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(15px, -20px) scale(1.02); }
            66% { transform: translate(-10px, 15px) scale(0.98); }
        }

        /* Main card container */
        .card {
            background: var(--color-warm-white);
            border-radius: 2px;
            box-shadow: 
                0 1px 2px rgba(44, 42, 38, 0.04),
                0 4px 16px rgba(44, 42, 38, 0.06),
                0 24px 64px rgba(44, 42, 38, 0.08);
            max-width: 440px;
            width: 100%;
            position: relative;
            z-index: 2;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        [data-theme="dark"] .card {
            box-shadow: 
                0 1px 2px rgba(0, 0, 0, 0.2),
                0 4px 16px rgba(0, 0, 0, 0.25),
                0 24px 64px rgba(0, 0, 0, 0.35);
        }

        /* Gold accent line at top */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-terracotta), var(--color-gold), var(--color-sage));
        }

        .card-inner {
            padding: 3rem 2.5rem;
        }

        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.2s forwards;
        }

        .name {
            font-family: var(--font-serif);
            font-size: 2.25rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--color-ink);
            margin-bottom: 0.75rem;
            line-height: 1.1;
        }

        .tagline {
            font-family: var(--font-serif);
            font-size: 1.125rem;
            font-weight: 400;
            font-style: italic;
            color: var(--color-ink-light);
            letter-spacing: 0.01em;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.35s forwards;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-ink), transparent);
            opacity: 0.12;
        }

        .divider-icon {
            width: 8px;
            height: 8px;
            border: 1px solid var(--color-gold);
            transform: rotate(45deg);
            opacity: 0.6;
        }

        /* Bio section */
        .bio {
            text-align: center;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.5s forwards;
        }

        .bio p {
            font-size: 0.9375rem;
            line-height: 1.7;
            color: var(--color-ink-light);
            max-width: 320px;
            margin: 0 auto;
        }

        /* Links section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.65s forwards;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background: var(--color-cream);
            border-radius: 2px;
            text-decoration: none;
            color: var(--color-ink);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--color-gold);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link:hover {
            background: var(--color-warm-white);
            box-shadow: 0 4px 20px rgba(44, 42, 38, 0.08);
            transform: translateY(-2px);
        }

        [data-theme="dark"] .link:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        .link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .link-icon {
            width: 20px;
            height: 20px;
            color: var(--color-ink-light);
            transition: color 0.3s ease;
        }

        .link:hover .link-icon {
            color: var(--color-terracotta);
        }

        .link-label {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .link-meta {
            font-size: 0.75rem;
            color: var(--color-ink-light);
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .link-meta .diamond {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: var(--color-gold);
            transform: rotate(45deg);
            margin: 0 0.4em;
            vertical-align: middle;
            position: relative;
            top: -1px;
        }

        .link-arrow {
            width: 16px;
            height: 16px;
            color: var(--color-ink-light);
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .link:hover .link-arrow {
            transform: translateX(4px);
            opacity: 1;
            color: var(--color-gold);
        }

        /* Contact row */
        .contact-row {
            display: flex;
            gap: 0.875rem;
        }

        .contact-row .link {
            flex: 1;
            justify-content: center;
        }

        .contact-row .link-content {
            justify-content: center;
        }

        .contact-row .link-arrow {
            display: none;
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.75s forwards;
        }

        .theme-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: transparent;
            border: 1px solid var(--color-ink);
            border-radius: 2px;
            color: var(--color-ink);
            font-family: var(--font-sans);
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.4;
        }

        .theme-toggle-btn:hover {
            opacity: 1;
            background: var(--color-cream);
            border-color: var(--color-gold);
            color: var(--color-gold);
        }

        .theme-toggle-btn svg {
            width: 14px;
            height: 14px;
        }

        .theme-toggle-btn .sun {
            display: none;
        }

        .theme-toggle-btn .moon {
            display: block;
        }

        [data-theme="dark"] .theme-toggle-btn .sun {
            display: block;
        }

        [data-theme="dark"] .theme-toggle-btn .moon {
            display: none;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(44, 42, 38, 0.06);
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0.8s forwards;
        }

        [data-theme="dark"] .footer {
            border-top-color: rgba(255, 255, 255, 0.06);
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: var(--color-ink-light);
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .location-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        /* Social icons row */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin-top: 1.25rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            color: var(--color-ink-light);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--color-cream);
            color: var(--color-ink);
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 18px;
            height: 18px;
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile refinements */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
                align-items: flex-start;
                padding-top: 2rem;
            }

            .card-inner {
                padding: 2.25rem 1.75rem;
            }

            .name {
                font-size: 1.875rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .contact-row {
                flex-direction: column;
            }

            .wash-1, .wash-2, .wash-3 {
                filter: blur(60px);
            }
        }

        /* Hover state for touch devices */
        @media (hover: none) {
            .link:hover {
                transform: none;
                box-shadow: none;
            }

            .link:active {
                background: var(--color-warm-white);
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Check for saved preference or system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
        } else if (systemPrefersDark) {
            html.setAttribute('data-theme', 'dark');
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
        
        // Listen for system preference changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                html.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });
    </script>
